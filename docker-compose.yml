services:
  # Frontend (Next.js) - Headless WordPress Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-mojo-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 46500
      WORDPRESS_API_URL: ${WORDPRESS_API_URL:-https://mojo-institut.de/wp-json}
    expose:
      - "46500"
    networks:
      - mojo-frontend-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:46500/health', (r) => {process.exit(r.statusCode < 500 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Traefik aktivieren
      - "traefik.enable=true"
      - "traefik.docker.network=mojo-frontend-network"
      
      # Frontend Router
      - "traefik.http.routers.frontend-app.rule=Host(`dev.frontend.mojo-institut.de`)"
      - "traefik.http.routers.frontend-app.entrypoints=websecure"
      - "traefik.http.routers.frontend-app.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-app.service=frontend-service"
      - "traefik.http.routers.frontend-app.priority=1"
      - "traefik.http.routers.frontend-app.middlewares=security-headers@file"
      
      # Service Definition
      - "traefik.http.services.frontend-service.loadbalancer.server.port=46500"
      - "traefik.http.services.frontend-service.loadbalancer.passhostheader=true"

networks:
  mojo-frontend-network:
    external: true
