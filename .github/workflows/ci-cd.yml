name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci || echo "No package.json found"
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test || echo "No tests configured"
      
      - name: Build
        working-directory: ./frontend
        run: npm run build || echo "No build script"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_SERVER }}" ]; then
            echo "‚ùå Fehler: DEPLOY_SERVER Secret nicht gesetzt!"
            echo "Bitte setze DEPLOY_SERVER in GitHub Repository Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Fehler: SSH_PRIVATE_KEY Secret nicht gesetzt!"
            echo "Bitte setze SSH_PRIVATE_KEY in GitHub Repository Secrets"
            exit 1
          fi
          echo "‚úÖ Alle erforderlichen Secrets sind gesetzt"
      
      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # WICHTIG: DEPLOY_SERVER MUSS in GitHub Secrets gesetzt sein!
            # Der Deploy-Server ist immer unterschiedlich und darf nicht hardcoded sein!
            
            cd /root/projects/frontend.mojo
            git pull origin main || git pull origin develop
            
            # Port aus docs/PORT.md extrahieren
            PORT=$(grep -E "^\*\*Port:\*\*" docs/PORT.md | sed 's/.*\*\*Port:\*\* //' | sed 's/ .*//')
            PROJECT_NAME="frontend.mojo"
            
            if [ -z "$PORT" ]; then
              echo "‚ùå Fehler: Port nicht in docs/PORT.md gefunden!"
              exit 1
            fi
            
            # Pr√ºfe ob .env existiert
            if [ ! -f .env ]; then
              echo "‚ö†Ô∏è .env Datei nicht gefunden, erstelle aus .env.example..."
              if [ -f .env.example ]; then
                cp .env.example .env
                echo "‚úÖ .env Datei erstellt. Bitte konfiguriere sie vor dem ersten Start!"
              else
                echo "‚ùå .env.example nicht gefunden!"
                exit 1
              fi
            fi
            
            # Pr√ºfe ob Docker Network existiert
            if ! docker network ls | grep -q "mojo-frontend-network"; then
              echo "üîß Erstelle Docker Network..."
              docker network create mojo-frontend-network
            fi
            
            # Projekt starten mit Docker Compose
            if [ -f "docker-compose.yml" ]; then
              echo "üê≥ Starte Docker Container..."
              docker-compose down || true
              docker-compose build --no-cache frontend || docker-compose build frontend
              docker-compose up -d
              
              echo "‚è≥ Warte auf Services..."
              sleep 30
              
              # Health Checks
              echo "üîç Pr√ºfe Frontend Health..."
              for i in {1..10}; do
                if curl -f http://localhost:${PORT}/health >/dev/null 2>&1; then
                  echo "‚úÖ Frontend ist bereit"
                  break
                fi
                echo "‚è≥ Warte auf Frontend... ($i/10)"
                sleep 5
              done
              
              echo "üîç Pr√ºfe WordPress API..."
              for i in {1..10}; do
                if curl -f http://localhost:46501/wp-json/wp/v2 >/dev/null 2>&1; then
                  echo "‚úÖ WordPress API ist bereit"
                  break
                fi
                echo "‚è≥ Warte auf WordPress API... ($i/10)"
                sleep 5
              done
            else
              echo "‚ùå docker-compose.yml nicht gefunden!"
              exit 1
            fi
            
            # Traefik erkennt Services automatisch √ºber Docker Labels
            # Keine manuelle Konfiguration mehr n√∂tig
            
            echo "‚úÖ Projekt $PROJECT_NAME deployed auf Port $PORT"
            echo "üåê Erreichbar unter: http://${{ secrets.DEPLOY_SERVER }}/$PROJECT_NAME/"

  smoke-tests:
    name: Smoke Tests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Wait for Deployment
        run: |
          echo "‚è≥ Warte auf Deployment-Initialisierung..."
          sleep 30
      
      - name: Health Check
        continue-on-error: true
        run: |
          MAX_RETRIES=5
          PROJECT_NAME="frontend.mojo"
          HEALTH_URL="https://${{ secrets.DEPLOY_SERVER }}/$PROJECT_NAME/health"
          
          echo "üîç Health-Check f√ºr $PROJECT_NAME..."
          
          for i in $(seq 1 $MAX_RETRIES); do
            RETRY_DELAY=15
            echo "Versuch $i/$MAX_RETRIES..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL" 2>/dev/null || echo "000")
            
            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "‚úÖ Health-Check erfolgreich (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            if [ "$HTTP_CODE" = "000" ]; then
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://${{ secrets.DEPLOY_SERVER }}/$PROJECT_NAME/health" 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
                echo "‚úÖ Health-Check erfolgreich (HTTP $HTTP_CODE via HTTP)"
                exit 0
              fi
            fi
            
            echo "‚ö†Ô∏è Health-Check fehlgeschlagen (HTTP $HTTP_CODE), warte ${RETRY_DELAY}s..."
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Health-Check nach $MAX_RETRIES Versuchen fehlgeschlagen"
          exit 1
      
      - name: Frontend Route Check
        continue-on-error: true
        run: |
          MAX_RETRIES=5
          PROJECT_NAME="frontend.mojo"
          FRONTEND_URL="https://${{ secrets.DEPLOY_SERVER }}/$PROJECT_NAME/"
          
          echo "üîç Frontend-Route-Check f√ºr $PROJECT_NAME..."
          
          for i in $(seq 1 $MAX_RETRIES); do
            RETRY_DELAY=15
            echo "Versuch $i/$MAX_RETRIES..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$FRONTEND_URL" 2>/dev/null || echo "000")
            
            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
              echo "‚úÖ Frontend-Route erreichbar (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            if [ "$HTTP_CODE" = "000" ]; then
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://${{ secrets.DEPLOY_SERVER }}/$PROJECT_NAME/" 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
                echo "‚úÖ Frontend-Route erreichbar (HTTP $HTTP_CODE via HTTP)"
                exit 0
              fi
            fi
            
            echo "‚ö†Ô∏è Frontend-Route fehlgeschlagen (HTTP $HTTP_CODE), warte ${RETRY_DELAY}s..."
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Frontend-Route nach $MAX_RETRIES Versuchen fehlgeschlagen"
          exit 1


